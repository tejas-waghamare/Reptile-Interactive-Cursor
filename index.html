<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptile Interactive Cursor | Tejas Waghamare</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #d6c6fc 0%, #1e2a6a 50%, #103870 100%);
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 20%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 100%; }
        }
        canvas {
            border: solid rgba(0, 250, 46, 0.2);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(100, 25, 200, 0.4), 0 0 50px rgb(0, 0, 0);
            background: rgb(255, 255, 255);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        canvas:hover {
            transform: scale(1.02);
            box-shadow: 0 0 35px rgba(210, 0, 237, 0.6), 0 0 70px rgba(102, 243, 194, 0.3);
        }
        #overlay {
            position: absolute;
            z-index: 10;
            top: 10px;
            left: 30%;
            color: #828e16;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(100, 255, 200, 0.7);
            pointer-events: none;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="overlay">Move your mouse to guide the creature!</div>
    <canvas id="gameCanvas"></canvas>
   <script src="script.js"></script>
</body>
</html>
